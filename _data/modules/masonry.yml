# ------------------------------------------------------------------------------
# Description
#
description:
  caption:                               J1 Masonry
  scope:                                User settings
  location:                             _data/modules/masonry.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # Grid and Masonry API option settings
  # ----------------------------------------------------------------------------
  grids:

    # --------------------------------------------------------------------------
    # Post Series
    #
    - grid:
      enabled:                          true

      id:                               post_series_example
      type:                             post
      group:                            Life                                    # generate grid elements only for the group
      gutters:                          1                                       # [0 .. 5]

      # ------------------------------------------------------------------------
      # Lightbox options
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true


    # --------------------------------------------------------------------------
    # Collection Portfolio
    #
    - grid:
      enabled:                          true

      id:                               collection_portfolio
      type:                             collection
      collection:                       portfolio                               # generate grid elements (articles) for the collection
      translate_titles:                 false                                   # default: false
      gutters:                          1                                       # [0 .. 5]

      # ------------------------------------------------------------------------
      # Lightbox options
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # Preview options
      #
      preview:
        enabled:                        true

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Collection Biography
    #
    - grid:
      enabled:                          true

      id:                               collection_biography
      type:                             collection
      collection:                       biography                               # generate grid elements (articles) for the collection
      translate_titles:                 false                                   # default: false
      gutters:                          1                                       # [0 .. 5]

      # ------------------------------------------------------------------------
      # Lightbox options
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # Preview options
      #
      preview:
        enabled:                        true

      # ------------------------------------------------------------------------
      # Masonry options
      #
      options:
        originTop:                      true
        originLeft:                     true
        initLayout:                     true
        percentPosition:                true

    # --------------------------------------------------------------------------
    # Collection Fantasy
    #
